<div class="w-30 my-15">
  <sui-select
    class="selection fluid"
    [(ngModel)]="selected"
    [options]="options"
    labelField="type"
    [isSearchable]="false"
	  [placeholder]="'Select Date Format'"
    #select
  >
    <sui-select-option *ngFor="let option of select.filteredOptions" [value]="option"> </sui-select-option>
  </sui-select>
</div>
